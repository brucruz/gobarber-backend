name: CI

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      
    - name: Setup Node.js environment
      uses: actions/setup-node@v2.1.0
      with:
        node-version: 12.x
    
    # Cache Yarn
    
    # Instalar dependencias npm/yarn
    - name: Install dependencies
      run: yarn
    
    # Executar a build
    - name: Run build
      run: yarn build
    
    # Copiar c√≥digo para Digital Ocean
    - name: Copy dist to Digital Ocean
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        port: ${{ secrets.SSH_PORT }}
        source: ".,!node_modules"
        target: "~/app/gobarber-backend"
    
    # Executar "yarn" na digital ocean
    - name: Install dependencies and run migrations on Digital Ocean, and then restart Node.js server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        port: ${{ secrets.SSH_PORT }}
        script: |
          cd ~/app/gobarber-backend
          yarn
          ./node_modules/.bin/typeorm migration:run
          pm2 restart gobarber-api
